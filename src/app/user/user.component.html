<!-- user/user.component.html -->
<div class="cover">
    <img class="img-responsive" src="{{user.cover_pic}}" align="middle" alt="">
</div>
<div class="profile-pic">
    <img class="img-responsive" src="{{user.profile_pic}}" alt="">
</div>

<div class="container profile-content">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 class="">{{user.first_name}} {{user.last_name}}</h1>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-6 text-center">
            <button type="button" class="btn btn-primary btn-lg btn-block">Follow</button>
        </div>
        <div class="col-md-6 text-center">
            <button type="button" class="btn btn-success btn-lg btn-block"  [routerLink]="['/map', user.username]">{{user.first_name || user.username}}'s Map</button>
        </div>
    </div>
    <div class="row mt-5 mb-5 block">
        <div class="col-md-12 ">
            <h2>About me</h2>
            <p class="lead">
                {{user.about_me}}
            </p>
        </div>

        <div *ngIf="user.follows" class="col-md-6">
            <h2>{{user.follows.length}} following</h2>
            <a class="followers mr-3"  *ngFor="let follower of user.follows" [routerLink]="['/user', follower.username]" matTooltip="{{follower.username}}">
                <img src="{{follower.profile_pic}}" alt="">
            </a>
        </div>
        <div *ngIf="user.followed_by" class="col-md-6">
            <h2>{{user.followed_by.length}} followers</h2>
            <a class="followers mr-3" *ngFor="let follower of user.followed_by" [routerLink]="['/user', follower.username]" matTooltip="{{follower.username}}">
                <img src="{{follower.profile_pic}}" alt="">
            </a>
        </div>
    </div>

</div>
