<!-- user/user.component.html -->
<div class="container">
    <div class="col-md-6">
        <h1>{{user.username}}</h1>
        <p class="lead">
            {{user.email}}
        </p>
        <button type="button" class="btn btn-primary btn-block" [routerLink]="['/map', user.username]">Map</button>
    </div>

    <div class="col-md-6">
        <h2>I Follow</h2>
        <ul>
            <li *ngFor="let follower of user.follows">
                <a href="#" [routerLink]="['/user', follower.username]">{{follower.username}}</a>
            </li>
        </ul>
        <h2>Followers</h2>
        <ul>
            <li *ngFor="let follower of user.followed_by">
                <a href="#" [routerLink]="['/user', follower.username]">{{follower.username}}</a>
            </li>
        </ul>
    </div>
</div>
