<!-- user/user.component.html -->
<div class="mt-5 mb-5 block row">
  <h2 class="col-md-12">{{title}}</h2>
  <div class="col-md-3 mb-2 pl-2 pr-2" *ngFor="let user of users">
    <a class="user-item" [routerLink]="['/user', user.username]" matTooltip="{{user.username}}">
      <img src="{{user.profilePic}}" alt="">
    </a>
  </div>
</div>
